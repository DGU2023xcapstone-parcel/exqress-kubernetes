apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-delivery-deploy
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      tier: back-delivery
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        tier: back-delivery
        app: redis
    spec:
      containers:
        - name: back-delivery
          image: 916553408917.dkr.ecr.ap-northeast-2.amazonaws.com/back-delivery:28
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
          ports:
            - containerPort: 4001
              protocol: TCP
          volumeMounts:
            - name: ebs-volume
              mountPath: /data
          resources:
            requests:
              cpu: 200m
              memory: 200M
      volumes:
        - name: ebs-volume
          persistentVolumeClaim:
            claimName: ebs-pvc
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: tier
                    operator: In
                    values:
                      - back-delivery
              topologyKey: "kubernetes.io/hostname"
