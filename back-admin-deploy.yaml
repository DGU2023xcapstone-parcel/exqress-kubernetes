apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-admin-deploy
spec:
  selector:
    matchLabels:
      tier: back-admin
  replicas: 1
  template:
    metadata:
      labels:
        tier: back-admin
    spec:
      containers:
        - name: back-admin
          image: 916553408917.dkr.ecr.ap-northeast-2.amazonaws.com/back-admin:4
          ports:
            - containerPort: 8000
              protocol: TCP
