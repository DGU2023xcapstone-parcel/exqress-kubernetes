apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-user-deploy
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      tier: back-user
  replicas: 1
  template:
    metadata:
      labels:
        tier: back-user
    spec:
      containers:
        - name: back-user
          image: 916553408917.dkr.ecr.ap-northeast-2.amazonaws.com/back-user:26
          ports:
            - containerPort: 4002
              protocol: TCP
          volumeMounts:
            - name: ebs-volume
              mountPath: /data
          resources:
            requests:
              cpu: 200m
              memory: 200M
      volumes:
        - name: ebs-volume
          persistentVolumeClaim:
            claimName: ebs-pvc
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: tier
                    operator: In
                    values:
                      - back-delivery
              topologyKey: "kubernetes.io/hostname"
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: tier
                    operator: In
                    values:
                      - back-user
              topologyKey: "kubernetes.io/hostname"
